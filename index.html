<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <a href="">View Highscores</a>
        <div id="timer-div">Time: <span id="timer"></span></div>
        <div id="score-div">Score: <span id="score"></span></div>
    </header>

    <main>
        <div id="start-screen">
            <h1>evan quiz</h1>
            <p>Ayy here's my quiz. I hope you're ready. Smash that mf start button to continue.</p>
            <button onclick="startQuiz()">Ayy lmao</button>
        </div>

        <div id="quiz">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>

        <div id="initials">
            <h2>Enter your initials</h2>
            <form onsubmit="storeInitials()">
                <input type="text" id="initials-form">
                <input type="submit" value="Submit">
            </form>
        </div>


    </main>

    <script type="text/javascript" src="./Assets/script.js"></script>
</body>
</html>
