<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evan quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="icon" type="image/png" href="./Assets/favicon.png"/>
</head>
<body>
    <header>
        <a onclick="showHighScores()">view highscores</a>
        <div id="timer-div">time: <span id="timer"></span></div>
        <div id="score-div">score: <span id="score"></span></div>
    </header>

    <main>
        <div id="start-screen">
            <h1>evan quiz</h1>
            <p>Ayy here's my quiz. i hope you're ready. smash that mf start button to continue.</p>
            <button onclick="startQuiz()">Ayy lmao</button>
        </div>

        <div id="quiz">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>

        <div id="initials">
            <h2>Enter your initials</h2>
            <form onsubmit="storeInitials()">
                <input type="text" id="initials-form">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="high-scores">
            <h2>high scores</h2>
            <p id="no-high-scores">(no high scores yet)</p>
            <div id="list-container">
                <ol id="high-scores-list"></ol>
            </div>
            <br><br>
            <button onclick="refresh()">start over</button>
        </div>

    </main>

    <script type="text/javascript" src="./Assets/script.js"></script>
</body>
</html>
